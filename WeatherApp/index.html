<DOCTYPE html>
<html lang="en">
<!--
    Author: Teleisha Hall
    App: Local weather app using geolocation data to display results
    Date: May 26, 2016
    Version: 1.3
-->
<head>
    <title>Show the Local Weather</title>    
    <!-- CSS/Bootstrap -->

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

    <link rel="stylesheet" href="StyleSheet.css">
</head>

<body>
    <h1 class="text-center"><strong>Local Weather</strong></h1>

    <!-- Section to display weather data -->
    <div class="text-center" id="weather">
        <div class="btn btn-primary" id="temp"></div>
        <div class="btn btn-default" id="location"></div>
        <div class="btn btn-default" id="conditions"></div>
        <div class="btn btn-default" id="windSpeed"></div>
        <p id="info"><br><strong>Click temperature button to switch between Celsius and Farenheit</strong></p>
    </div><!--/#weather-->

    <footer class="text-center">&copy 2016 - <a href="http://codepen.io/hallnt/full/jWGXRj" target="_blank">Teleisha Hall</a>.</footer>
    
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

    <script src="weatherScript.js"></script>
</body>     

</html>
